<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weSpace</title>

    <link rel="stylesheet" href="/styles/signup.css">
    <link rel="stylesheet" href="/styles/custom-cursor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Liter&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="custom-cursor"></div> <!-- Custom Cursor Element -->
    
    <div class="body-left">
        <div class="logo">
            <img src="/assets/logo/logo-removebg.png" alt="logo">
        </div>
        <div class="cover">
            <img src="/assets/images/login-cover.png" alt="cover">
        </div>
    </div>
    <div class="body-right">
        
        <div class="signup-container">
            <div class="signin">
                <h3>Login to your account</h3>
            </div>
            
            <form>
                <div class="welcome">
                    <h2>Get Started</h2>
                </div>
                <div class="form-group-1">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" autocomplete="email" required>
                    </div>
                    <div class="input-group">
                        <label for="mobile">Mobile</label>
                        <div class="phone-input">
                            <select id="country-code" name="country-code">
                                <option value="+1">+1 </option>
                                <option value="+44">+44</option>
                                <option value="+91" selected>+91 </option>
                                <option value="+61">+61 </option>
                                <option value="+81">+81 </option>
                                <option value="+49">+49 </option>
                                <option value="+33">+33</option>
                            </select>
                            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" maxlength="10"  required>
                        </div>
                    </div>
                </div>
                <div class="form-group-2">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" autocomplete="current-password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" autocomplete="current-password" required>
                    </div>
                </div>
            </form>
            <div class="signup">
                <button id="signin-btn">SIGN UP</button>
            </div>
        </div>
    </div>
    <script src="/script/custom-cursor.js"></script>

</body>
</html>
